<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="calculator">
    <input id="display"></input>
    <div id="buttons">

      <button>CE</button>
      <button id="clear">C</button>
      <button id="delete">Delete</button>
      <button class="operator" id="slash">/</button>

      <button class="number" id="_7">7</button>
      <button class="number" id="_8">8</button>
      <button class="number" id="_9">9</button>
      <button class="operator" id="asterisk">*</button>

      <button class="number" id="_4">4</button>
      <button class="number" id="_5">5</button>
      <button class="number" id="_6">6</button>
      <button class="operator" id="minus">-</button>

      <button class="number" id="_1">1</button>
      <button class="number" id="_2">2</button>
      <button class="number" id="_3">3</button>
      <button class="operator" id="plus">+</button>

      <button id="negative">+/-</button>
      <button class="number" id="_0">0</button>
      <button id="comma">.</button>
      <button id="enter" title="Only calculates 2 numbers at a time">=</button>
    </div>



</body>

<script src="main.js"></script>

</html>
