<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div id="calculator" title="Only calculates 2 numbers at a time">

      <div id="display"></div>
      <button class="button">CE</button>
      <button data-key="C" class="button" id="clear">C</button>
      <button data-key="Backspace" class="button" id="delete">Delete</button>
      <button data-key="/" class="button operator" id="slash">/</button>

      <button data-key="7" class="button number" id="_7">7</button>
      <button data-key="8" class="button number" id="_8">8</button>
      <button data-key="9" class="button number" id="_9">9</button>
      <button data-key="*" class="button operator" id="asterisk">*</button>

      <button data-key="4" class="button number" id="_4">4</button>
      <button data-key="5" class="button number" id="_5">5</button>
      <button data-key="6" class="button number" id="_6">6</button>
      <button data-key="-" class="button operator" id="minus">-</button>

      <button data-key="1" class="button number" id="_1">1</button>
      <button data-key="2" class="button number" id="_2">2</button>
      <button data-key="3" class="button number" id="_3">3</button>
      <button data-key="+" class="button operator" id="plus">+</button>

      <button class="button" id="negative">+/-</button>
      <button data-key="0" class="button number" id="_0">0</button>
      <button data-key="," class="button" id="comma">,</button>
      <button data-key="Enter" class="button" id="enter">=</button>
    </div>


</body>

<script src="main.js"></script>

</html>
